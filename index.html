<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator!</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="entire-container">
  <div class="heading">
    <h1>Calculate away!</h1>
  </div>
  <div id="full-container">
    <div class="display"></div>
      <div id="calculator-container">
        <div class="sub-container">
          <div class="top-bar">
            <button class="number7">7</button>
            <button class="number8">8</button>
            <button class="number9">9</button>
          </div>
          <div class="mid-bar">
            <button class="number4">4</button>
            <button class="number5">5</button>
            <button class="number6">6</button>
          </div>
          <div class="low-bar">
            <button class="number1">1</button>
            <button class="number2">2</button>
            <button class="number3">3</button>
          </div>
          <div class="misc-bar">
            <button class="number0">0</button>
          </div>
        </div>

        <div class="sub-container">
          <div class="operator-bar">
            <button class="division">/</button>
            <button class="multiplication">x</button>
            <button class="subtraction">-</button>
            <button class="addition">+</button>
            <button class="equals">=</button>
          </div>
        </div>
      </div>
  </div>
  </div>
</body>
</html>
